    <div class="cont-calc">
      <form id="caloriesForm" class="form-register">
        <h4>Calculadora de calorias (kg)</h4>
        <input class="controls" type="number" name="age" id="age" placeholder="Ingrese su Edad">

    <div class="cont-calc">
      <form id="caloriesForm" class="form-register">
        <h4>Calculadora de IMC</h4>
        <input class="controls" type="number" name="age" id="age" placeholder="Ingrese su Edad" required>
        <select class="controls" id="gender" name="gender" required>
            <option value="male">Hombre</option>
            <option value="female">Mujer</option>
        </select>
        <input class="controls" type="number" name="weight" id="weight" placeholder="Ingrese su Peso">
        <input class="controls" type="number" name="height" id="height" placeholder="Ingrese su Altura(cm)">

    <!-- Calculadora de Calorías -->


        <form id="caloriesForm">

          <div class="cont-calc">
            <label for="age">Edad:</label>
            <input type="number" id="age" name="age" required>
          </div>

          <div class="cont-calc">
            <label for="gender">Género:</label>
            <select id="gender" name="gender" required>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
            </select>
          </div>
          <div class="cont-calc">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" name="weight" required>
          </div>
          <div class="cont-calc">
            <label for="height">Altura (cm):</label>
            <input type="number" id="height" name="height" required>
          </div>
            <button type="button" class="btn btn-primary" onclick="calculateCalories()">Calcular</button>
        </form>
        <p id="caloriesResult"></p>
    </div>

    <!-- Calculadora de IMC -->
    <div class="calculator">
        <h2>Calculadora de IMC</h2>
        <form id="bmiForm">
            <label for="weightBMI">Peso (kg):</label>
            <input type="number" id="weightBMI" name="weightBMI" required>

            <label for="heightBMI">Altura (m):</label>
            <input type="number" id="heightBMI" name="heightBMI" step="0.01" required>

            <button type="button" onclick="calculateBMI()">Calcular</button>
        </form>
        <p id="bmiResult"></p>
    </div>

    <!-- Calculadora de Proteína -->
    <div class="calculator">
        <h2>Calculadora de Proteína</h2>
        <form id="proteinForm">
            <label for="weightProtein">Peso (kg):</label>
            <input type="number" id="weightProtein" name="weightProtein" required>

            <button type="button" onclick="calculateProtein()">Calcular</button>
        </form>
        <p id="proteinResult"></p>
